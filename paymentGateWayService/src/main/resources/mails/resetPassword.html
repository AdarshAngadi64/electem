<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{resetPassword.title}">Your Account Activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${user.email})}">
            Dear
        </p>
        <p th:text="#{updated.password(${password})}">
            Your password has been updated
        </p>
        
        <p>
            <span th:text="#{email.activation.text2}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">Book My Time.</em>
        </p>
    </body>
</html>
